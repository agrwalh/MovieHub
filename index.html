<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ MovieHub - Discover Amazing Films</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-film"></i>
                    <h1>MovieHub</h1>
                </div>
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Search for movies, TV shows, actors...">
                        <button id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="favoritesBtn" class="favorites-btn">
                        <i class="fas fa-heart"></i>
                        <span id="favoritesCount">0</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="hero-section">
                <div class="hero-content">
                    <h2>Discover Amazing Films</h2>
                    <p>Search through thousands of movies and TV shows. Find your next favorite!</p>
                </div>
            </div>

            <div class="content-wrapper">
                <section id="results" class="results-section">
                    <div class="section-header">
                        <h3><i class="fas fa-search"></i> Search Results</h3>
                        <div class="results-count" id="resultsCount"></div>
                    </div>
                    <div class="movies-grid" id="moviesGrid"></div>
                    <div class="no-results" id="noResults" style="display: none;">
                        <i class="fas fa-search"></i>
                        <h4>No movies found</h4>
                        <p>Try searching for something else</p>
                    </div>
                </section>

                <section id="favorites" class="favorites-section">
                    <div class="section-header">
                        <h3><i class="fas fa-heart"></i> Your Favorites</h3>
                        <button id="clearFavorites" class="clear-btn">Clear All</button>
                    </div>
                    <div class="movies-grid" id="favoritesGrid"></div>
                    <div class="empty-favorites" id="emptyFavorites" style="display: none;">
                        <i class="fas fa-heart-broken"></i>
                        <h4>No favorites yet</h4>
                        <p>Start searching and add movies to your favorites!</p>
                    </div>
                </section>
            </div>
        </main>

        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Searching for movies...</p>
        </div>

        <div id="movieModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
